<ion-header>
  <div>
    <ion-title class="titulo"><span style="color: white">TeLlevo</span><span style="color:yellow">App</span></ion-title>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenido">
    <div>
      <h2>Usted viajará como pasajero</h2>
      <h3 routerLink="/auto-disponible">Aquí podrás ver los autos disponibles</h3>
    </div>
    <div class="separacion">
      <ion-list *ngFor="let reg of personas" class="list">
        <ion-item button [routerLink]="['/detalle', reg.id]" class="item">
          <ion-label >{{reg.Nombre}} {{reg.Apellido}} </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="boton">
      <div class="centrado">
        <ion-button color="warning" routerLink="/home">Volver a seleccionar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
